{% extends "base.html" %}

{% block title %}Registration{% endblock %}
{% block content %}
<div class="container first-element">
  <br>
  <div class="row justify-content-md-left align-items-start">
    <h3>Add Admins to your Organization</h3>
  </div>
  <form action="{% url 'addAgency' username %}" method="post">
    {% csrf_token %}

    {{ form.errors }}

      <div class="row">
        {{ form.as_p }}
      </div>

      <input type="submit" class="button expanded" value="Add Admin" />
  </form>
  <br>
</div>
{% endblock %}
